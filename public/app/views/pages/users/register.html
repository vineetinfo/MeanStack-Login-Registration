<div class="container">
	<div class="page-header" >

		<h1  style="color:red ;padding-top:20px;">User Registration</h1>
	</div>
	<form ng-submit="register.regUser(regData);">
		<div class="col-md-12" style="padding-top: 10px;">
			<div class="col-md-6">
				<label  for="email" class="form-label">Email</label>
			</div>
			<div class="col-md-6">
				<input type="text" id="email" value="email" placeholder="Enter Email Id" class="form-control" ng-model="register.regData.email">
			</div>
		</div>

		<div class="col-md-12" style="padding-top: 10px;">
			<div class="col-md-6">
				<label  for="username" class="form-label">Username</label>
			</div>
			<div class="col-md-6">
				<input type="text" id="username" value="username" placeholder="Enter Username" class="form-control" ng-model="register.regData.username">
			</div>
		</div>

		<div class="col-md-12" style="padding-top: 10px;">
			<div class="col-md-6">
				<label  for="password" class="form-label">Password</label>
			</div>
			<div class="col-md-6">
				<input type="password" id="password" value="password" placeholder="Enter Password" class="form-control" ng-model="register.regData.password">
			</div>
		</div>

		<div class="col-md-12" style="padding-top: 10px;">
			<div class="col-md-6">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
		</div>
	</form>

<div class="col-md-12">
	<div class="jumbotron text-center" ng-show="register.loading" style="padding-top: 20px;">
		<span class="glyphicon glyphicon-repeat spinner" ></span>
		<p style="color:red;"> Loading.....</p>
	</div>
</div>


<div class="col-md-12">
	<div class="row show-hide-message" ng-show="register.successMsg" style="padding-top: 20px;">
		<div class="alert alert-success">{{register.successMsg}}</div>
	</div>
</div>

<div class="col-md-12">
	<div class="row show-hide-message" ng-show="register.errorMsg" style="padding-top: 20px;">
		<div class="alert alert-danger">{{register.errorMsg}}</div>
	</div>
</div>


</div>
